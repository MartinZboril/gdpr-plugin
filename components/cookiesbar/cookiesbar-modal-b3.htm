<div class="modal fade" id="sg-settings-modal-{{ __SELF__ }}" tabindex="-1" role="dialog" aria-labelledby="sg-settings-modal-{{ __SELF__ }}">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>

            </div>

            <div class="modal-body">
                
                {% partial '@list-cookies' ~ cookiesSettingsGet('ui_style') disableSaveButton = true customId = '-modal' %}

            </div>

            <div class="modal-footer">
                
                <button type="button" 
                        data-dismiss="modal"
                        class="btn btn-default">{{ trans('janvince.smallgdpr::lang.settings.form_fields.cancel') }}</button>
                        
                <button type="button" 
                        id="cookies-manage-save-modal" 
                        class="btn btn-primary">{{ trans('janvince.smallgdpr::lang.settings.form_fields.save_settings') }}</button>

            </div>

        </div>

    </div>

</div>
